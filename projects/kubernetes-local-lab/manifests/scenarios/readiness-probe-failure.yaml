apiVersion: apps/v1
kind: Deployment
metadata:
  name: readiness-fail-demo
  namespace: platform-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readiness-fail-demo
  template:
    metadata:
      labels:
        app: readiness-fail-demo
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:6.7.1
          ports:
            - containerPort: 9898
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9999
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 1
