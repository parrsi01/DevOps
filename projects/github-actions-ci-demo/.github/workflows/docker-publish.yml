name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/secure-nginx-example" >> "$GITHUB_ENV"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
      - name: Build image for scan (local load)
        uses: docker/build-push-action@v6
        with:
          context: ./examples/secure-nginx
          push: false
          load: true
          tags: local/release-scan:${{ github.sha }}
      - name: Trivy image gate
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: local/release-scan:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: HIGH,CRITICAL
      - uses: docker/build-push-action@v6
        with:
          context: ./examples/secure-nginx
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
