name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags-ignore:
      - 'v*.*.*'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  secrets-scan:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-vuln-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: npm audit (high+)
        run: npm audit --audit-level=high
      - name: Trivy FS scan (dependencies + secrets)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          scanners: vuln,secret
      - name: Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  dockerfile-config-scan:
    name: Dockerfile Misconfig Scan (Trivy Config)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          scan-ref: examples/secure-nginx
          format: table
          exit-code: '1'
          severity: HIGH,CRITICAL

  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: [lint, dependency-vuln-scan]
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm run test:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/
          if-no-files-found: error

  docker-build-verify:
    name: Docker Build Verify + Security
    runs-on: ubuntu-latest
    needs: [build, secrets-scan, dockerfile-config-scan]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build hardened example image (local load)
        uses: docker/build-push-action@v6
        with:
          context: ./examples/secure-nginx
          push: false
          load: true
          tags: local/ci-verify:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Verify security headers
        run: |
          docker run -d --rm --name secure-web-check -p 8088:8080 local/ci-verify:${{ github.sha }}
          for _ in $(seq 1 20); do
            curl -fsSI http://127.0.0.1:8088 && break || sleep 1
          done
          curl -sSI http://127.0.0.1:8088 | tee headers.txt
          grep -qi '^x-content-type-options:' headers.txt
          grep -qi '^x-frame-options:' headers.txt
          grep -qi '^content-security-policy:' headers.txt
          docker stop secure-web-check
      - name: Trivy image scan (container)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: local/ci-verify:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          severity: HIGH,CRITICAL
